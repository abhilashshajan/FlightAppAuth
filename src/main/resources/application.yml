spring:
  application:
    name: flightapp-auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/flightapp?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
server:
  port: 8082
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/eureka
            
# App Properties
com:
  flightapp:
    jwtSecret: flightappSecretKey
    jwtExpirationMs: 1800000
